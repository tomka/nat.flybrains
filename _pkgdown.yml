reference:
- title: Package Overview
  desc: Provides an overview of key features and data/functions in the package as
    well.
  contents: nat.flybrains-package
- title: Download more data
  desc: How to download additional data beyond those bundled with this package
  contents: download_jefferislab_registrations
- title: Drosophila Template Brains
  desc: Template objects and surface models for a range of Drosophila template brains.
  contents:
  - Dmel
  - Dmel.surf
  - FCWB
  - FCWBNP.surf
  - IBN
  - IBNWB
  - IS2
  - IS2.surf
  - IS2NP.surf
  - JFRC2
  - JFRC2013
  - JFRC2013.surf
  - JFRC2NP.surf
  - JRC2018F
  - JRC2018U
  - T1
- title: Nerve Cord
  desc: |
    Templates and surface meshes for the ventral nerve cord (i.e. Thoracico-Abdominal Ganglion).
  contents:
  - VNCIS1
  - VNCIS1.surf
- title: Other Drosophilids
  desc: Template and brain surface models for Drosophilids other than D. melanogaster.
  contents:
  - Dsim
  - Dsim.surf
  - Dvir
  - Dvir.surf
  - DsecI
